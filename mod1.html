<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mod1</title>

<style>

* {
  -webkit-tap-highlight-color: transparent;
  user-select: none;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Baloo 2', cursive;
  background: #000;
  transition: opacity 0.6s ease;
}

body.fade-out {
  opacity: 0;
}

/* ================= BACKGROUND ================= */

.background {
  position: fixed;
  inset: 0;
  background: url("1.png") center center / cover no-repeat;
  transition: background 0.6s ease;
  z-index: -1;
}

/* ================= BUTTON BASE ================= */

.circle-btn {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: linear-gradient(145deg, #f5c86b, #f28db2);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 28px;
  font-weight: bold;
  color: #3c4c6b;
  cursor: pointer;
  box-shadow:
    inset 4px 4px 8px rgba(255,255,255,0.6),
    inset -4px -4px 8px rgba(0,0,0,0.2),
    0 6px 15px rgba(0,0,0,0.4);
  transition: transform 0.15s ease;
}

.circle-btn:active {
  transform: scale(0.85);
}

/* ================= MUSIC ================= */

.music-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 10;
}

.music-btn.muted::after {
  content: "";
  position: absolute;
  width: 42px;
  height: 3px;
  background: #3c4c6b;
  transform: rotate(-45deg);
  border-radius: 2px;
}

/* ================= NAVIGATION ================= */

.nav-left {
  position: fixed;
  bottom: 25px;
  left: 25px;
  display: flex;
  gap: 18px;
}

.nav-right {
  position: fixed;
  bottom: 25px;
  right: 25px;
}

/* ================= DIALOGUE ================= */

.dialogue {
  position: fixed;
  bottom: 100px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.75);
  padding: 18px 30px;
  border-radius: 30px;
  font-size: 20px;
  color: #f5c86b;
  opacity: 0;
  transition: opacity 0.6s ease;
  max-width: 70%;
  text-align: center;
}

.dialogue.show {
  opacity: 1;
}

/* ================= ORIENTATION LOCK ================= */

.orientation-lock {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.92);
  color: #f5c86b;
  display: none;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  font-size: 22px;
  z-index: 100;
}

.orientation-lock.active {
  display: flex;
}

</style>
</head>

<body>

<div class="background" id="background"></div>

<!-- Music -->
<div class="circle-btn music-btn muted" id="musicBtn">ðŸŽµ</div>

<!-- Navigation -->
<div class="nav-left">
  <div class="circle-btn" id="prevBtn">&lt;</div>
  <div class="circle-btn" id="nextBtn">&gt;</div>
</div>

<div class="nav-right">
  <div class="circle-btn" id="confirmBtn">âœ“</div>
</div>

<!-- Dialogue -->
<div class="dialogue" id="dialogueBox"></div>

<!-- Orientation -->
<div class="orientation-lock" id="orientationWarning">
  Please turn on auto rotate and flip your phone horizontally.
</div>

<audio id="bgMusic" src="lobby.mp3" loop></audio>
<audio id="tapSound" src="tap.mp3"></audio>

<script>

/* ================= AUDIO ================= */

const bgMusic = document.getElementById("bgMusic");
const tapSound = document.getElementById("tapSound");
const musicBtn = document.getElementById("musicBtn");

bgMusic.volume = 0.5;
tapSound.volume = 0.6;

let isMuted = true;

document.addEventListener("pointerdown", () => {
  tapSound.currentTime = 0;
  tapSound.play();
});

musicBtn.addEventListener("click", () => {
  if (isMuted) {
    bgMusic.play();
    musicBtn.classList.remove("muted");
    isMuted = false;
  } else {
    bgMusic.pause();
    musicBtn.classList.add("muted");
    isMuted = true;
  }
});

/* ================= ORIENTATION ================= */

const orientationWarning = document.getElementById("orientationWarning");

function checkOrientation() {
  if (window.innerHeight > window.innerWidth) {
    orientationWarning.classList.add("active");
  } else {
    orientationWarning.classList.remove("active");
  }
}

window.addEventListener("resize", checkOrientation);
window.addEventListener("load", checkOrientation);

/* ================= SCENE SYSTEM ================= */

const background = document.getElementById("background");
const dialogueBox = document.getElementById("dialogueBox");

let sceneIndex = 1;
const maxScene = 3;

function updateScene() {
  background.style.background = `url("${sceneIndex}.png") center center / cover no-repeat`;
}

/* ================= NAVIGATION ================= */

document.getElementById("nextBtn").addEventListener("click", () => {
  if (sceneIndex < maxScene) {
    sceneIndex++;
    updateScene();
  }
});

document.getElementById("prevBtn").addEventListener("click", () => {
  if (sceneIndex > 1) {
    sceneIndex--;
    updateScene();
  }
});

/* ================= CONFIRM LOGIC ================= */

document.getElementById("confirmBtn").addEventListener("click", () => {

  // Scene 2 â†’ Dialogue
  if (sceneIndex === 2) {
    showDialogue("Candies are tasty but we need tickets.");
  }

  // Scene 3 â†’ Change to 4.png
  else if (sceneIndex === 3) {
    sceneIndex = 4;
    background.style.background = `url("4.png") center center / cover no-repeat`;
  }

  // Scene 4 â†’ Fade out + Redirect
  else if (sceneIndex === 4) {
    document.body.classList.add("fade-out");

    setTimeout(() => {
      window.location.href = "mod2.html";
    }, 600);
  }

});

/* ================= TYPEWRITER ================= */

function showDialogue(text) {

  dialogueBox.innerHTML = "";
  dialogueBox.classList.add("show");

  let i = 0;

  function type() {
    if (i < text.length) {
      dialogueBox.innerHTML += text.charAt(i);
      i++;
      setTimeout(type, 40);
    } else {
      setTimeout(() => {
        dialogueBox.classList.remove("show");
      }, 1800);
    }
  }

  type();
}

</script>

</body>
</html>
